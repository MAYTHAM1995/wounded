<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج إدخال بيانات الجريح والعائلة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--brand:#0b5ed7;--ok:#198754;--warn:#ffc107;--bg:#f5f7fb;}
    *{box-sizing:border-box}
    body{font-family:'Cairo',sans-serif;background:var(--bg);margin:0;color:#111}
    header{background:var(--brand);color:#fff;padding:12px;text-align:center;font-weight:700}
    .wrap{max-width:1100px;margin:16px auto;padding:12px}
    .tabs{display:flex;gap:8px;margin-bottom:12px}
    .tab{padding:8px 12px;border-radius:10px;background:#e7f0ff;color:#0b5ed7;border:1px solid #bcd3ff;cursor:pointer}
    .tab.active{background:#0b5ed7;color:#fff}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:14px;box-shadow:0 2px 5px rgba(0,0,0,.05)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:10px}
    label{display:block;font-size:13px;color:#333;margin-bottom:4px}
    input,textarea{width:100%;padding:8px;border:1px solid #ccd3da;border-radius:10px}
    textarea{min-height:70px}
    .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    button{padding:8px 12px;border-radius:10px;border:1px solid #cfd8e3;background:#fff;cursor:pointer}
    button.primary{background:var(--brand);color:#fff}
    button.success{background:var(--ok);color:#fff}
    button.warn{background:var(--warn)}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border:1px solid #e5e7eb;padding:6px 8px;text-align:right}
    th{background:#f3f4f6}
  </style>
</head>
<body>
<header>نموذج إدخال بيانات الجريح والعائلة</header>
<div class="wrap">
  <div class="tabs">
    <div class="tab active" data-tab="wounded">بيانات الجريح</div>
    <div class="tab" data-tab="family">بيانات العائلة</div>
    <div class="tab" data-tab="export">حفظ / استرجاع</div>
  </div>

  <!-- تبويب الجريح -->
  <section class="card" id="tab-wounded">
    <div class="grid" id="wounded-grid"></div>
    <div class="actions">
      <button class="success" id="save-wounded">إضافة إلى قائمة الجرحى</button>
    </div>
    <table id="wounded-table"><thead></thead><tbody></tbody></table>
  </section>

  <!-- تبويب العائلة -->
  <section class="card" id="tab-family" style="display:none">
    <div class="actions"><button class="primary" id="add-family-row">إضافة فرد</button></div>
    <table id="family-table"><thead></thead><tbody></tbody></table>
  </section>

  <!-- تبويب الحفظ -->
  <section class="card" id="tab-export" style="display:none">
    <div class="actions">
      <button id="send-gsheets" class="primary">إرسال إلى Google Sheets</button>
      <button id="download-wounded">تنزيل الجرحى CSV</button>
      <button id="download-family">تنزيل العائلة CSV</button>
      <button id="clear-cache" class="warn">مسح الحفظ المؤقت</button>
    </div>
  </section>
</div>

<script>
// رابط Google Apps Script Web App
const GS_ENDPOINT = 'https://script.google.com/macros/s/AKfycbzlq8sS3rQKiVwDJrl6AxTAgQmxiFX_ZvWSJGRdj49VedUn0c5EJMabpTSrDx7wFuBL/exec';

// Tabs
document.querySelectorAll('.tab').forEach(tab=>{
  tab.addEventListener('click',()=>{
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    const target=tab.dataset.tab;
    ['wounded','family','export'].forEach(id=>{
      document.getElementById('tab-'+id).style.display = (id===target)?'block':'none';
    });
  });
});

// الحقول
const WOUNDED_FIELDS=[
  {label:'اسم الجريح',id:'name'},
  {label:'نسبة العجز',id:'disability'},
  {label:'رقم الهاتف',id:'phone'},
  {label:'القضاء',id:'city'},
  {label:'التحصيل الدراسي',id:'edu'},
  {label:'عدد الاولاد',id:'sons'},
  {label:'عدد البنات',id:'daughters'}
];
const FAMILY_FIELDS=[
  {label:'اسم المستفيد',id:'fname'},
  {label:'الصلة',id:'relation'},
  {label:'تاريخ الولادة',id:'birth'},
  {label:'الحالة الاجتماعية',id:'status'},
  {label:'المهنة',id:'job'},
  {label:'التحصيل الدراسي',id:'edu'},
  {label:'الحالة الصحية',id:'health'}
];

// بناء مدخلات الجريح
const woundedGrid=document.getElementById('wounded-grid');
WOUNDED_FIELDS.forEach(f=>{
  const d=document.createElement('div');
  d.innerHTML=`<label>${f.label}</label><input id="${f.id}">`;
  woundedGrid.appendChild(d);
});

// الجداول
function buildHead(tbl,fields){
  tbl.querySelector('thead').innerHTML='<tr>'+fields.map(f=>`<th>${f.label}</th>`).join('')+'<th>حذف</th></tr>';
}
const woundedTable=document.getElementById('wounded-table');
const familyTable=document.getElementById('family-table');
buildHead(woundedTable,WOUNDED_FIELDS);
buildHead(familyTable,FAMILY_FIELDS);

function addRow(tbl,fields,vals={}){
  const tr=document.createElement('tr');
  tr.innerHTML=fields.map(f=>`<td contenteditable>${vals[f.id]||''}</td>`).join('')+'<td><button class="warn del">حذف</button></td>';
  tbl.querySelector('tbody').appendChild(tr);
}

// إضافة الجريح
document.getElementById('save-wounded').onclick=()=>{
  const data={};
  WOUNDED_FIELDS.forEach(f=>data[f.id]=document.getElementById(f.id).value.trim());
  addRow(woundedTable,WOUNDED_FIELDS,data);
  persist();
};

// إضافة صف بالعائلة
document.getElementById('add-family-row').onclick=()=>{addRow(familyTable,FAMILY_FIELDS);persist();};

// حذف صف
document.addEventListener('click',e=>{
  if(e.target.classList.contains('del')){e.target.closest('tr').remove();persist();}
});

// تحويل جدول → كائنات + تصفية الصفوف الفارغة
function tableToObjects(tbl,fields){
  const rows = Array.from(tbl.querySelectorAll('tbody tr')).map(tr=>{
    const obj={};
    fields.forEach((f,i)=>{
      const v=(tr.children[i]?.innerText||'').trim();
      obj[f.label]=v;
    });
    return obj;
  });
  return rows.filter(r => Object.values(r).some(v => v && v.length));
}

// حفظ محلي
function persist(){
  localStorage.setItem('data',JSON.stringify({
    wounded:tableToObjects(woundedTable,WOUNDED_FIELDS),
    family:tableToObjects(familyTable,FAMILY_FIELDS)
  }));
}
function restore(){
  const raw=localStorage.getItem('data');if(!raw)return;
  const d=JSON.parse(raw);
  (d.wounded||[]).forEach(r=>addRow(woundedTable,WOUNDED_FIELDS, r));
  (d.family ||[]).forEach(r=>addRow(familyTable ,FAMILY_FIELDS , r));
}
restore();

document.getElementById('clear-cache').onclick=()=>{localStorage.removeItem('data');alert('تم المسح');};

// تنزيل CSV
document.getElementById('download-wounded').onclick=()=>downloadCSV('wounded.csv',tableToObjects(woundedTable,WOUNDED_FIELDS));
document.getElementById('download-family').onclick=()=>downloadCSV('family.csv',tableToObjects(familyTable,FAMILY_FIELDS));
function downloadCSV(name,rows){
  if(!rows.length){alert('لا توجد بيانات');return;}
  const keys=Object.keys(rows[0]);
  const csv=[keys.join(',')].concat(rows.map(r=>keys.map(k=>`"${(r[k]||'').replaceAll('"','""')}"`).join(','))).join('\n');
  const blob=new Blob([csv],{type:'text/csv'});const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);a.download=name;a.click();
}

// إرسال إلى Google Sheets مع تصفية
document.getElementById('send-gsheets').onclick=async()=>{
  const wounded=tableToObjects(woundedTable,WOUNDED_FIELDS);
  const family =tableToObjects(familyTable ,FAMILY_FIELDS );
  if(!wounded.length && !family.length){alert('لا توجد صفوف لإرسالها');return;}
  try{
    const r=await fetch(GS_ENDPOINT,{
      method:'POST',
      headers:{'Content-Type':'text/plain;charset=utf-8'},
      body:JSON.stringify({wounded, family})
    });
    const j=await r.json();
    alert(j.ok?'تم الإرسال إلى Google Sheets':'خطأ: '+j.error);
  }catch(e){alert('فشل الإرسال: '+e);}
};
</script>
</body>
</html>
